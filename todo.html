<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous"> 
    <title>Todo list</title>
</head>
<body>
<div class="container" >
<div class="card card-body" style="background-color: #cccccc;">
    <h3>To do:</h3>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <ul class="list-group" id="todo-items">
                    
                </ul>
            </div>
        </div>
        
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <div class ="form-inline">
                    <label for="todo" class="col-3"><b>Task</b></label>
                    <input type="text" class="form-control col-9" id="todo-text" placeholder="what do you need to do?"/>
                </div>
                <div class="text-right mt-4">
                   <button type="submit"
                    class="btn btn-primary" id="saveBtn">Save item</button> 
                </div>
            </div>
        </div>
    </div>
</div>
    
</div>

 <script src="./todo.js"></script>   
</body>
</html>
